<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

					<b-form-group label="Filter" label-for="filter-input" label-cols-sm="auto" label-align-sm="right" label-size="sm" class="mb-0" description="You can use wildcards, e.g. 'foo*' or 'f*o'; title or content fields, e.g. 'title:foo* bar'; boosts, e.g. 'foo^10 bar'; fuzzy matches, e.g. 'foo~1'; and term presence, e.g. '+foo bar -baz'">

			            <b-input-group-append>

				    <b-table striped hover :items="items" :fields="fields">
				      <template #cell(element)="data">
				        <a :href="data.value.location">

					      		<img v-if="data.value.icon.includes('/')" :src="data.value.icon">
					      		<i v-else :class="data.value.icon"></i>
					      	</span>

				      </a></template>	
				      <template #cell(identifiers)="data">
				      	<span v-if="data.value.length == 1">
					        {{data.value[0].value}}
					        <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="data.value[0].onClick"></i> 
				      	</span>
				      	<ul v-else>
				      		<li v-for="item in data.value">
						        {{item.value}} <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="item.onClick"></i> 
				      		</li>
				      	</ul>

		<script>		      
			new Vue({
				  el: '#semantic-info-app',
				  data: {
			        	filter: null,
			        	semanticInfo: [{"identifiers":["uuid:e0d73076-c9f4-4b36-9b0a-847f74588981"],"name":"Nasdanika Architecture Models","icon":"https://docs.nasdanika.org/images/nasdanika-logo.png","location":"https://architecture.models.nasdanika.org/","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:e0d73076-c9f4-4b36-9b0a-847f74588981"]},"identifiers":["uuid:5299cfdc-3597-47d2-b846-6f68c188867c"],"name":"Search","icon":"fas fa-search","location":"search.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:e0d73076-c9f4-4b36-9b0a-847f74588981"]},"identifiers":["uuid:dc5809d0-4eb7-419f-bd16-a81ec4228547"],"name":"Glossary","icon":"fas fa-book","location":"glossary.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:e0d73076-c9f4-4b36-9b0a-847f74588981"]},"identifiers":["uuid:7f417e46-45a0-4414-bcb3-65fd0553f29e"],"name":"Sources","icon":"fab fa-github","location":"https://github.com/Nasdanika-Models/architecture/tree/main/demos/internet-banking-system","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:e0d73076-c9f4-4b36-9b0a-847f74588981"]},"identifiers":["uuid:15196413-4ca9-4f14-96d1-a2aafa4e0d0b"],"icon":"https://img.icons8.com/fluency/16/icons8-new-logo.png","description":"Icons from ICONS8","location":"https://icons8.com/","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"identifiers":["uuid:a2657ae6-f82c-45a3-a260-36c64b591c6f"],"name":"C4 Template","location":"index.html","type":{"name":"Context","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"elements","identifiers":["uuid:a2657ae6-f82c-45a3-a260-36c64b591c6f"],"name":"C4 Template"},"identifiers":["uuid:e1cbb089-8abc-47cf-a5d3-84550b01bfef"],"name":"Person","location":"references/elements/user/index.html","type":{"name":"Person","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"decorator","identifiers":["uuid:8cfd3287-408b-4961-ac40-2b7fff78cfa7"]},"identifiers":["uuid:4820a42f-d80a-4ac6-89cc-461ec5f6e347"],"icon":"far fa-question-circle","description":"Represents human users of a software system","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"outgoingConnections","identifiers":["uuid:e1cbb089-8abc-47cf-a5d3-84550b01bfef"],"name":"Person"},"identifiers":["uuid:c06bdc24-27ad-4902-946a-73ad00a6a5d9"],"name":"HTTPS","location":"references/elements/user/references/outgoingConnections/https/index.html","type":{"name":"Relationship","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"decorator","identifiers":["uuid:c4ac705e-50b8-45a8-b052-26abff8d9434"]},"identifiers":["uuid:9ac9d813-11f1-4499-9ecb-cd7b13bd9380"],"icon":"far fa-question-circle","description":"Connects architecture elements","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"outgoingConnections","identifiers":["uuid:e1cbb089-8abc-47cf-a5d3-84550b01bfef"],"name":"Person"},"identifiers":["uuid:bfc1f052-9136-4ade-9aec-ed517c1e8a66"],"name":"Relationship","location":"references/elements/user/references/outgoingConnections/9Xhv3QX139gfRowG86oh-3/index.html","type":{"name":"Relationship","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"decorator","identifiers":["uuid:454b69cd-e0ea-49c0-9c11-87f07e498a2d"]},"identifiers":["uuid:f9b323d4-cfb7-42e8-aea1-97585dcc81de"],"icon":"far fa-question-circle","description":"Connects architecture elements","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"elements","identifiers":["uuid:a2657ae6-f82c-45a3-a260-36c64b591c6f"],"name":"C4 Template"},"identifiers":["uuid:0b9d32aa-3b0d-4d6d-bc0e-eed48c7175a1"],"name":"System","location":"references/elements/9Xhv3QX139gfRowG86oh-1/index.html","type":{"name":"System","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"elements","identifiers":["uuid:0b9d32aa-3b0d-4d6d-bc0e-eed48c7175a1"],"name":"System"},"identifiers":["uuid:d2e31176-b3d7-4598-a0b0-d2f9f56fd856"],"name":"Container","location":"references/elements/9Xhv3QX139gfRowG86oh-1/references/elements/Q9qKH9tl9N2e6UXnhQ6L-3/index.html","type":{"name":"Container","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"decorator","identifiers":["uuid:5765945b-bc61-4b8a-88fe-f2ad43a6e336"]},"identifiers":["uuid:0e1f493f-af94-428b-bf75-bd24ac7d45a8"],"icon":"far fa-question-circle","description":"Represents an application or a data store","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"decorator","identifiers":["uuid:8543ecc1-15ab-49c0-bbe0-47bf8b53efb6"]},"identifiers":["uuid:d8696111-717c-4821-b614-d08f560d0980"],"icon":"far fa-question-circle","description":"The highest level of abstraction describing something that delivers value to its users","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"decorator","identifiers":["uuid:6e1c7523-904b-4c0d-a8d4-c406e062c19f"]},"identifiers":["uuid:601ec784-8dc1-40fb-844a-363d3714c8a0"],"icon":"far fa-question-circle","description":"A grouping of architecture elements","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
