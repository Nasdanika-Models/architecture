<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

		<script>		      
			new Vue({
				  el: '#semantic-info-app',
				  data: {
			        	filter: null,
			        	semanticInfo: [{"identifiers":["uuid:6b41df31-584f-4d07-a69d-34d736b1dd10"],"name":"Nasdanika Architecture Models","icon":"https://docs.nasdanika.org/images/nasdanika-logo.png","location":"https://architecture.models.nasdanika.org/","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:6b41df31-584f-4d07-a69d-34d736b1dd10"]},"identifiers":["uuid:e5e84e91-a861-461b-bab0-eac1e153c823"],"name":"Search","icon":"fas fa-search","location":"search.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:6b41df31-584f-4d07-a69d-34d736b1dd10"]},"identifiers":["uuid:75d3febd-6d11-4aab-90e3-929374986b4f"],"name":"Glossary","icon":"fas fa-book","location":"glossary.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:6b41df31-584f-4d07-a69d-34d736b1dd10"]},"identifiers":["uuid:2db2e08b-2fcc-4603-9122-eec46b96b8e4"],"name":"Sources","icon":"fab fa-github","location":"https://github.com/Nasdanika-Models/architecture/tree/main/demos/internet-banking-system","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:6b41df31-584f-4d07-a69d-34d736b1dd10"]},"identifiers":["uuid:eccd90f8-4b9a-469f-a1c3-1f8f3764e927"],"icon":"https://img.icons8.com/fluency/16/icons8-new-logo.png","description":"Icons from ICONS8","location":"https://icons8.com/","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"identifiers":["uuid:935c60c8-3f93-4979-bcf5-5a6cf54a3597"],"name":"C4 Template","location":"index.html","type":{"name":"Context","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"elements","identifiers":["uuid:935c60c8-3f93-4979-bcf5-5a6cf54a3597"],"name":"C4 Template"},"identifiers":["uuid:59c1b2cc-0d44-48ef-9be6-037116e769d7"],"name":"Person","location":"references/elements/user/index.html","type":{"name":"Person","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"decorator","identifiers":["uuid:301f4917-9c8d-449d-a980-9fa3ee042276"]},"identifiers":["uuid:3539221b-e652-45b3-9e09-852083e89016"],"icon":"far fa-question-circle","description":"Represents human users of a software system","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"outgoingConnections","identifiers":["uuid:59c1b2cc-0d44-48ef-9be6-037116e769d7"],"name":"Person"},"identifiers":["uuid:5bf0a848-24a3-4f26-9475-57cdfe6b94b9"],"name":"HTTPS","location":"references/elements/user/references/outgoingConnections/https/index.html","type":{"name":"Relationship","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"decorator","identifiers":["uuid:b741ef8a-5b3e-49e9-9c03-4d8d78043ff4"]},"identifiers":["uuid:667879dc-6c18-4cdd-af95-f240d80cce64"],"icon":"far fa-question-circle","description":"Connects architecture elements","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"outgoingConnections","identifiers":["uuid:59c1b2cc-0d44-48ef-9be6-037116e769d7"],"name":"Person"},"identifiers":["uuid:559179d4-1814-49c8-b3ba-f8afa9da235a"],"name":"Relationship","location":"references/elements/user/references/outgoingConnections/9Xhv3QX139gfRowG86oh-3/index.html","type":{"name":"Relationship","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"decorator","identifiers":["uuid:ffcc4a2b-ce23-491b-99e5-9e2e0eb6c909"]},"identifiers":["uuid:3d2d2d0b-e0e5-41d2-910b-e62342b163b7"],"icon":"far fa-question-circle","description":"Connects architecture elements","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"elements","identifiers":["uuid:935c60c8-3f93-4979-bcf5-5a6cf54a3597"],"name":"C4 Template"},"identifiers":["uuid:2b35b56c-06ee-425c-8ee1-fc811e7d8033"],"name":"System","location":"references/elements/9Xhv3QX139gfRowG86oh-1/index.html","type":{"name":"System","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"elements","identifiers":["uuid:2b35b56c-06ee-425c-8ee1-fc811e7d8033"],"name":"System"},"identifiers":["uuid:dc5a7e4a-20a1-4133-a67d-828a9c20e3c1"],"name":"Container","location":"references/elements/9Xhv3QX139gfRowG86oh-1/references/elements/Q9qKH9tl9N2e6UXnhQ6L-3/index.html","type":{"name":"Container","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"decorator","identifiers":["uuid:9989a00c-9dc7-45f6-b495-e84cd663ebc4"]},"identifiers":["uuid:ef8fd6fc-d26c-4f99-baf3-03bd13ec50f0"],"icon":"far fa-question-circle","description":"Represents an application or a data store","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"decorator","identifiers":["uuid:eb5bf5de-65c9-453e-a981-635dfdae650f"]},"identifiers":["uuid:f60f739e-4622-4684-b85e-c9bb09f60d83"],"icon":"far fa-question-circle","description":"The highest level of abstraction describing something that delivers value to its users","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"decorator","identifiers":["uuid:0b0b0919-7505-4fb7-92c8-1806a4d512e6"]},"identifiers":["uuid:f40f9ba7-e78b-4f1f-8f8c-4cb6b55cd128"],"icon":"far fa-question-circle","description":"A grouping of architecture elements","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
