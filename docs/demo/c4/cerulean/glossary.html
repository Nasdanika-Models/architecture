<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

					<b-form-group label="Filter" label-for="filter-input" label-cols-sm="auto" label-align-sm="right" label-size="sm" class="mb-0" description="You can use wildcards, e.g. 'foo*' or 'f*o'; title or content fields, e.g. 'title:foo* bar'; boosts, e.g. 'foo^10 bar'; fuzzy matches, e.g. 'foo~1'; and term presence, e.g. '+foo bar -baz'">

			            <b-form-input id="filter-input" v-model="filter" type="search" placeholder="Type to Search" debounce="700"></b-form-input>
			
			            <b-input-group-append>

			            </b-input-group-append>
			          </b-input-group>

				    <b-form-checkbox id="identifiers-checkbox" v-model="identifierField" name="identifier-checkbox" value="true">

				    </b-form-checkbox>

				      Hide UUID
				    </b-form-checkbox>			        
			        
				    <b-table striped hover :items="items" :fields="fields">
				      <template #cell(element)="data">
				        <a :href="data.value.location">
					      	<span v-if="data.value.icon">
					      		<img v-if="data.value.icon.includes('/')" :src="data.value.icon">
					      		<i v-else :class="data.value.icon"></i>
					      	</span>
				        	{{data.value.name}}
				        
				      </a></template>	
				      <template #cell(identifiers)="data">
				      	<span v-if="data.value.length == 1">
					        {{data.value[0].value}}
					        <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="data.value[0].onClick"></i> 
				      	</span>
				      	<ul v-else>
				      		<li v-for="item in data.value">
						        {{item.value}} <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="item.onClick"></i> 
				      		</li>
				      	</ul>
				      </template>

		<script>		      
			new Vue({
				  el: '#semantic-info-app',
				  data: {
			        	filter: null,
			        	semanticInfo: [{"identifiers":["uuid:8c939bc2-c3fd-4035-9256-1ca708bb936a"],"name":"Nasdanika Architecture Models","icon":"https://docs.nasdanika.org/images/nasdanika-logo.png","location":"https://architecture.models.nasdanika.org/","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:8c939bc2-c3fd-4035-9256-1ca708bb936a"]},"identifiers":["uuid:980339fe-9971-4f1e-adbb-a285d1faa350"],"name":"Search","icon":"fas fa-search","location":"search.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:8c939bc2-c3fd-4035-9256-1ca708bb936a"]},"identifiers":["uuid:f602b465-a34a-4b06-93c1-0ede6efd5303"],"name":"Glossary","icon":"fas fa-book","location":"glossary.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:8c939bc2-c3fd-4035-9256-1ca708bb936a"]},"identifiers":["uuid:67b36db6-0455-4401-bf05-e39f1a239011"],"name":"Sources","icon":"fab fa-github","location":"https://github.com/Nasdanika-Models/architecture/tree/main/demos/internet-banking-system","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:8c939bc2-c3fd-4035-9256-1ca708bb936a"]},"identifiers":["uuid:884f0db8-f5d1-4f74-a25f-cb3bb4a99ddd"],"icon":"https://img.icons8.com/fluency/16/icons8-new-logo.png","description":"Icons from ICONS8","location":"https://icons8.com/","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"identifiers":["uuid:58a063be-c89e-4f65-86d4-5c206b1900c8"],"name":"C4 Model Demo","location":"index.html","type":{"name":"Context","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"elements","identifiers":["uuid:58a063be-c89e-4f65-86d4-5c206b1900c8"],"name":"C4 Model Demo"},"identifiers":["uuid:4844eab4-dd59-46b8-8f67-960afab2a890"],"name":"System","location":"references/elements/system/index.html","type":{"name":"System","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"elements","identifiers":["uuid:4844eab4-dd59-46b8-8f67-960afab2a890"],"name":"System"},"identifiers":["uuid:c76fda7a-ccb0-499b-a786-c0c4cde88c2e"],"name":"Container","location":"references/elements/system/references/elements/4BLB2KC_QdkMkebAWiO9-2/index.html","type":{"name":"Container","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"decorator","identifiers":["uuid:c190cd5a-2aef-4de5-8287-3205d27fb1f7"]},"identifiers":["uuid:24712f86-0f46-4f41-86f2-6af424336bca"],"icon":"far fa-question-circle","description":"A graph element which is also a graph","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"decorator","identifiers":["uuid:991cbdb1-ee1b-47ec-b5c2-c482dda2fc6f"]},"identifiers":["uuid:c0eaf2c4-5a07-4f78-91f3-5596d1d31e47"],"icon":"far fa-question-circle","description":"A graph element which is also a graph","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"elements","identifiers":["uuid:58a063be-c89e-4f65-86d4-5c206b1900c8"],"name":"C4 Model Demo"},"identifiers":["uuid:ec20162c-a0a2-4e12-82dc-bac06cafc652"],"name":"User","location":"references/elements/user/index.html","type":{"name":"Person","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"decorator","identifiers":["uuid:b2ce7f26-4191-4a7b-8fda-8081bf7e19b1"]},"identifiers":["uuid:bc022769-fdde-489e-8817-90d22d5b00df"],"icon":"far fa-question-circle","description":"A graph element which is also a graph","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"outgoingConnections","identifiers":["uuid:ec20162c-a0a2-4e12-82dc-bac06cafc652"],"name":"User"},"identifiers":["uuid:7c636929-eaae-4381-80d6-2072c9a77382"],"name":"HTTPS","location":"references/elements/user/references/outgoingConnections/https/index.html","type":{"name":"Relationship","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"decorator","identifiers":["uuid:c8c5fefe-ff82-4e22-8677-f07684e4b5c7"]},"identifiers":["uuid:e011083d-5cbc-4ddb-a29d-b6b0beef5581"],"icon":"far fa-question-circle","description":"A graph element which is also a graph","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"outgoingConnections","identifiers":["uuid:ec20162c-a0a2-4e12-82dc-bac06cafc652"],"name":"User"},"identifiers":["uuid:6bcfd5c5-3d66-4ebb-a2d8-1b548d8880f2"],"name":"Relationship","location":"references/elements/user/references/outgoingConnections/WHmM1yfVEUKgXU2BVGuP-4/index.html","type":{"name":"Relationship","ns-uri":"ecore://nasdanika.org/models/architecture/c4"}},{"container":{"reference":"decorator","identifiers":["uuid:9ba80568-d5e3-42b0-aab7-78b5f77baa30"]},"identifiers":["uuid:4f82d109-14d8-49b3-bb0a-716809284132"],"icon":"far fa-question-circle","description":"A graph element which is also a graph","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"decorator","identifiers":["uuid:7f56305d-9f98-44cb-80d4-5a654ea75650"]},"identifiers":["uuid:35cf40a3-73bd-4f55-9dcc-f9968947a765"],"icon":"far fa-question-circle","description":"A graph element which is also a graph","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
